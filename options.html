<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Auto Reply Pro - Settings</title>
  <style>
    :root {
      --bg-primary: #F9FAFB;
      --bg-secondary: #FFFFFF;
      --text-primary: #000000;
      --text-secondary: #6B7280;
      --accent: #CC001F;
      --accent-hover: #A50018;
      --border: #E5E7EB;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #000000;
        --bg-secondary: #111111;
        --text-primary: #FAFAFA;
        --text-secondary: #9CA3AF;
        --border: #374151;
        --shadow: rgba(255, 255, 255, 0.1);
      }
    }

    .dark {
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --text-primary: #FAFAFA;
      --text-secondary: #9CA3AF;
      --border: #374151;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <span>Loading Settings...</span>
    </div>
  </div>
  <script type="module" src="/src/options.tsx"></script>
</body>
</html>
